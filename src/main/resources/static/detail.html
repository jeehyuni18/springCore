        // 미리 작성된 영역 - 수정하지 않으셔도 됩니다.
        // 사용자가 내용을 올바르게 입력하였는지 확인합니다.
        $(document).ready(function () {
            // html 문서를 로드할 때마다 getMessages()를 실행한다.
            let id=document.location.href.split("id=")[1];

            $.ajax({
                type: 'GET',
                url: `/api/memos/${id}`,
                success: function (response) {

                    let username = response.username;
                    let title = response.title;
                    let contents = response.contents;

                    addHTML(username, title, contents );
                }
            })
        })


        function isValidTitle(title) {
            if (title == '') {
                alert('제목을 입력해주세요');
                return false;
            }
            if (title.trim().length > 20) {
                alert('공백 포함 20자 이하로 입력해주세요');
                return false;
            }
            return true;
        }
        function isValidContents(contents) {
            if (contents == '') {
                alert('내용을 입력해주세요');
                return false;
            }
            if (contents.trim().length > 140) {
                alert('공백 포함 140자 이하로 입력해주세요');
                return false;
            }
            return true;
        }
        function isValidUsername(username) {
            if (username == '') {
                alert('작성자명을 입력해주세요');
                return false;
            }
            else {
                return true;
            }
        }

        // 수정 버튼을 눌렀을 때, 기존 작성 내용을 textarea 에 전달합니다.
        // 숨길 버튼을 숨기고, 나타낼 버튼을 나타냅니다.
        function editPost(id) {
            showEdits(id);
            let title= $(`#${id}-title`).text().trim();
            let contents = $(`#${id}-contents`).text().trim();
            $(`#${id}-textarea`).val(title);
            $(`#${id}-textarea`).val(contents);

        }

        function showEdits(id) {
            $(`#${id}-editarea`).show();
            $(`#${id}-submit`).show();
            $(`#${id}-delete`).hide();
            $(`#${id}-title`).hide();
            $(`#${id}-contents`).hide();
            $(`#${id}-edit`).hide();
        }

        // 메모 하나를 HTML로 만들어서 body 태그 내 원하는 곳에 붙입니다.
        function addHTML(id, username, title, contents, modifiedAt) {
            // 1. HTML 태그를 만듭니다.
            let tempHtml =
   ` <div id="${id}-id" div class="cardindex" >
                       ${id}
            <div id="${id}-title" class="titleIndex"  >
                ${title}
            </div>
                </div>
                <div class="metadata">
                <div class="date">
                  ${modifiedAt}
                 </div>
                     <div id="${id}-username" class="username">
                       ${username}
                     </div>
                 </div>

                <div class="contents">


                    <div id="${id}-contents" class="text">
                        ${contents}
                    </div>

                    <div id="${id}-editarea" class="edit">
                        <textarea id="${id}-textarea" class="te-edit" name="" id="" cols="30" rows="5"></textarea>
                    </div>
                </div>

                <!-- 버튼 영역-->
                <div class="footer">
                     <img id="${id}-edit" class="icon-start-edit" src="images/edit.png" alt="" onclick="editPost('${id}')">
                    <img id="${id}-delete" class="icon-delete" src="images/delete.png" alt="" onclick="deleteOne('${id}')">
                    <img id="${id}-submit" class="icon-end-edit" src="images/done.png" alt="" onclick="submitEdit('${id}')">
                </div>`;

            // 2. #cards-box 에 HTML을 붙인다.
            $('#cards-box').append(tempHtml);
        }

        // 메모를 생성합니다.
        function writePost() {
            // 1. 작성한 메모를 불러옵니다.
            let id= $('#id').val()
            let username= $('#username').val();
            let title=$('#title').val();
            let contents = $('#contents').val();

            // 2. 작성한 메모가 올바른지 isValidContents 함수를 통해 확인합니다.
            if (isValidTitle(title) == false) {
                return;
            }
            if (isValidContents(contents) == false) {
                return;
            }
            // 3.
            if (isValidUsername(username) == false) {
                return;
            }

            // 4. 전달할 data JSON으로 만듭니다.
            let data = { id:'id', 'username': username, 'title': title, 'contents': contents};

            // 5. POST /api/memos 에 data를 전달합니다.
            $.ajax({
                type: "POST",
                url: "/api/memos",
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function (response) {
                    alert('메시지가 성공적으로 작성되었습니다.');

                    location.assign('/index.html')


                }
            });
        }

        // 메모를 수정합니다.
        function submitEdit(id) {
            // 1. 작성 대상 메모의 username과 contents 를 확인합니다.

            let username = $(`#${id}-username`).text().trim();
            let title= $(`#${id}-title`).text().trim();
            let contents = $(`#${id}-textarea`).val().trim();

            // 2. 작성한 메모가 올바른지 isValidContents 함수를 통해 확인합니다.

            if (isValidContents(contents) == false) {
                return;
            }
            if (isValidUsername(username) == false) {
                return;
            }
            if (isValidTitle(title) == false) {
                return;
            }

            // 3. 전달할 data JSON으로 만듭니다.
            let data = { 'username': username, 'title': title, 'contents': contents};

            // 4. PUT /api/memos/{id} 에 data를 전달합니다.
            $.ajax({
                type: "PUT",
                url: `/api/memos/${id}`,
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function (response) {
                    alert('메시지 변경에 성공하였습니다.');
                    location.assign('/index.html')
                }
            });
        }

        // 메모를 삭제합니다.
        function deleteOne(id) {
            // 1. DELETE /api/memos/{id} 에 요청해서 메모를 삭제합니다.
            $.ajax({
                type: "DELETE",
                url: `/api/memos/${id}`,
                success: function (response) {
                    alert('메시지 삭제에 성공하였습니다.');
                    location.assign('/index.html')
                }
            })
        }
    </script>
